{% extends "app/layout/default.html" %}
{% block content %}
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Users</div>
            <div class="panel-body">
                <a href="{% url 'users_add' %}"
                   class="btn btn-primary">New</a>
                <table data-toggle="table" data-url="" data-show-refresh="true" data-show-toggle="true"
                       data-show-columns="true" data-search="true" data-select-item-name="toolbar1"
                       data-pagination="true"
                       data-sort-name="name" data-sort-order="desc">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Email</th>
                        <th>Username</th>
                        <th>Created at</th>
                        <th>Options</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.first_name }}</td>
                        <td>{{ user.last_name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.date_joined }}</td>
                        <td>
                            <div class="card-footer">
                                <a href="" class="btn btn-primary"></a>
                                <form action="" method="post">
                                    <button type="submit"
                                            onclick="return confirm('Are you sure you want to remove this user')"
                                            class="btn btn-danger btn-sm">Remove
                                    </button>
                                </form>

                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
