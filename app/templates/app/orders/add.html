{% extends 'app/layouts/default.html' %}
{% block content %}
    {% load crispy_forms_tags %}

    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Add a new order</div>
            <div class="panel-body">
                <div class="col-md-6">
                    <form action="{% url 'orders_store' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.customer|as_crispy_field }}
                        </div>
                        <div class="form-group">
                            <label>Categories</label>
                            <select name="category" id="category_id" class="form-control">
                                <option value="">---------</option>
                                {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.category_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            {{ form.product|as_crispy_field }}
                        </div>
                        <div class="form-group">
                            <label>Unit Price</label>
                            <input type="text" name="unit_price" value="" id="unit_price" class="form-control">
                        </div>
                        <div class="form-group">
                            {{ form.quantity|as_crispy_field }}
                        </div>
                        <div class="form-group">
                            {{ form.total|as_crispy_field }}
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="submit" class="btn btn-reset">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </div><!-- /.col-->
{% endblock %}
