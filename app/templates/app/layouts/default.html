<!DOCTYPE html>
<html>
{% include 'app/partials/head.html' %}

<body>

	{% include 'app/partials/nav.html' %}
	{% include 'app/partials/sidebar.html' %}

	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

		<div class="row">
			{% block content %}{% endblock %}
		</div>
		<!--/.row-->
	</div>
	<!--/.main-->


	{% load static %}
	<script src="{% static 'app/js/jquery-3.4.1.min.js' %}"></script>
	<script src="{% static 'app/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'app/js/chart.min.js' %}"></script>
	<script src="{% static 'app/js/chart-data.js' %}"></script>
	<script src="{% static 'app/js/easypiechart.js' %}"></script>
	<script src="{% static 'app/js/easypiechart-data.js' %}"></script>
	<script src="{% static 'app/js/bootstrap-datepicker.js' %}"></script>
	<script src="{% static 'app/js/bootstrap-table.js' %}"></script>
	<script src="{% static 'app/js/fontawesome.min.js' %}"></script>
	<script src="{% static 'app/js/events.js' %}"></script>
	<script src="{% static 'app/js/app.js' %}"></script>

	<!--Icons-->
	<script src="{% static 'app/js/lumino.glyphs.js' %}"></script>
	<script>
		!function ($) {
			$(document).on("click", "ul.nav li.parent > a > span.icon", function () {
				$(this).find('em:first').toggleClass("glyphicon-minus");
			});
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
			if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
			if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>
	<script>
		$('#calendar').datepicker({
		});

		!function ($) {
			$(document).on("click", "ul.nav li.parent > a > span.icon", function () {
				$(this).find('em:first').toggleClass("glyphicon-minus");
			});
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
			if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
			if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>
	{% block scripts %}{% endblock %}

</body>

</html>
